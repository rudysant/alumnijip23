{% extends 'base.html'%}
{% block content %}
<center>
<br><br>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>
<script>
xval = {{ labels|safe }};
yval = {{ data }};
new Chart("myChart", {
  type: "bar",
  data: {labels: xval, datasets: [{ data: yval }]},
  options: {

      scales: {
        yAxes: [{
            display: true,
            ticks: {
                beginAtZero: true,

                min: 0
            }
        }]
    },

    legend: {display: false},
    title: {
      display: true,
      text: "Jabatan"
    }

  }
});
</script>
</center>
<br><br>
{% endblock %}
