{% extends 'base.html' %}
{% block title %}Detail resensi{% endblock%}
{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 400px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.title {
  color: grey;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}
</style>
<h2 style="text-align:center">Resensi buku</h2>
<div class="card">
  <br>
  <img src="{{ detail_resensi.cover.url }}" alt="Cover buku" style="width:100%">
  <p><b> {{ detail_resensi.judul }}</b> / oleh  {{ detail_resensi.pengarang }}</p>
  <p>Penerbit {{detail_resensi.penerbit }}</p>
  <p></p>
  <p>Sinopsis: {{ detail_resensi.deskripsi }}</p>
  <p style="text-align: right;"> =<i>{{ detail_resensi.user }}</i>=</p>
